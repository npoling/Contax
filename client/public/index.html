<html>
<head>
  <title>Contax: The App that Doesn't Do Anything Useful</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="header">
  <h1>Contax</h1>
  <h3>The #1 Contact App in the Address Book Game Today</h3>
</div>

<div class="addContact">
  <h2>Add a Contact:</h2>
    <form class="contactForm">
      <input type="text" name="firstname" placeholder="First name"></input><br>
      <input type="text" name="lastname" placeholder="Last name"></input><br>
      <input type="text" name="phone" placeholder="Phone number"></input><br>
      <input type="text" name="email" placeholder="E-mail"></input><br>
      <button type="submit" id="submitBtn" class="submit">Submit:</button>
    </form>
</div>

<div id="contacts">
  <h2>Your Contacts:</h2>
</div>


<script src="/js/app-bundle.js"></script>
</body>
</html>
